<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        if (window.location.protocol === "http:") {
            window.location.href = "https://" + window.location.host + window.location.pathname;
        }
    </script>
</head>
<body>
    <h1>Redirecting to HTTPS...</h1>
</body>
</html>
